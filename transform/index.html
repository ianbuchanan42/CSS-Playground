<html leng="en">
  <meta charset="utf-8" />
  <title>Transform with CSS functions</title>
  <link href="styles.css" rel="stylesheet" />
  <body>
    <header>
      <h1>Let's Transform!</h1>
    </header>
    <main>
      <section>
        <h2>rotate(0.5turn)</h2>
        <div class="flex-container container">
          <div id="rotate"></div>
        </div>
      </section>
      <section>
        <h2>translate(x,y)</h2>
        <div class="relative-container container">
          <div id="translate"></div>
        </div>
      </section>
      <section>
        <h2>scale(3, 0.5)</h2>
        <div class="grid-container container">
          <div id="scale"></div>
        </div>
      </section>
      <section>
        <h2>matrix(0.5, 0.1, -0.4, 0.5, 50, 50)</h2>
        <div class="container">
          <div id="matrix"></div>
        </div>
      </section>
      <section>
        <h2>skew(30deg, 20deg)</h2>
        <div class="relative-container container">
          <div id="skew1"></div>
        </div>
      </section>

      <section>
        <h2>skewX(30deg)</h2>
        <div class="relative-container container">
          <div id="skew2"></div>
        </div>
      </section>

      <section>
        <h2>skewY(20deg)</h2>
        <div class="relative-container container">
          <div id="skew3"></div>
        </div>
      </section>
    </main>
  </body>
</html>
